<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Gourmet Burgers</title>
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
            <!-- <div class="offset-sm-2 offset-md-0 col-sm-4 col-md-4 bg-success"> -->
            <div class="col-md-4">
                <img class="rounded-circle" src="images/open.jpg" alt="Restaurant Image">
                <h2>Over 50 restaurants</h2>
                <p>Treat yourself next time you are in this place!</p>
                <p><a class="btn btn-secondary" href="" role="button">View Details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <img class="rounded-circle" src="images/challenge.jpg" alt="eating challenge image">
                <h2>Fancy a challenge?</h2>
                <p>Why not try one of our famous burger eating challenge?</p>
                <p><a class="btn btn-secondary" href="" role="button">View Details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <img class="rounded-circle" src="images/sign.jpg" alt="reputation image">
                <h2>Established 2003</h2>
                <p>Our reputation does not lie, over 15 years of high quality!</p>
                <p><a class="btn btn-secondary" href="" role="button">View Details &raquo;</a></p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

</html>
